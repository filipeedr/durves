<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durves - Design Pattern Tool</title>
    <meta name="description" content="A tool for creating and exporting dot patterns for graphic designers, UI/UX, and other visual professionals.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Durves - Design Pattern Tool">
    <meta property="og:description" content="A tool for creating and exporting dot patterns for graphic designers, UI/UX, and other visual professionals.">
    <meta property="og:url" content="https://filipeedr.github.io/durves/public">
    <meta property="og:image" content="../src/assets/ogImage.png">
    <link rel="icon" type="image/x-icon" href="../src/assets/favicon.svg">
    <link rel="stylesheet" href="../src/style.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TJRKHH4Z69"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-TJRKHH4Z69');
    </script>
    
  </head>
  <body>
      <nav>
        <img src="../src/assets/durves-logo-gradient.png" alt="Durves logo" class="logo" >
        <div class="buttons">
            <button class="secondary" id="downloadPNG"><img src="../src/assets/download.svg" alt="Durves logo" class="buttonIcons">.PNG</button>
            <button class="primary" id="downloadSVG"><img src="../src/assets/download.svg" alt="Durves logo" class="buttonIcons">.SVG</button>
        </div>
        <button class="secondary" id="restartSettings"><img src="../src/assets/refresh.svg" alt="Durves logo" class="buttonIcons">Reset</button>
      </nav>
      <main>
        <section class="sidebar left">
            <header>
                <div class="sidebarTitle">
                    <h1>Matrix settings</h1>
                </div>
                <div class="sidebarContent">
                    <div class="card">
                        <div class="labelValue">
                            <div class="label">
                                <img class="inputIcons" src="../src/assets/proportion.svg" alt="proportion icon">
                                <label>Proportion</label>
                            </div>
                            <label><span id="valueMatrix"></span></label>
                        </div>
                        <input type="range" min="16" max="152" step="8" value="64" id="matrixSlider" alt="Matrix size slider"> 
                    </div>
                    <div class="card">
                        <div class="labelValue">
                            <div class="label">
                                <img class="inputIcons" src="../src/assets/size.svg" alt="size icon">
                                <label>Size</label>
                            </div>
                            <input class="amount" id="valueAspect" type="number" value="0.85" min="0.1" max="1" step="0.01" inputmode="decimal" maxlength="1" oninput="aspectSlider.value=valueAspect.value">
                        </div>
                        <input type="range" min="0.1" max="1" step="0.01" value="0.85" id="aspectSlider" alt="Aspect slider" oninput="valueAspect.value=rangeInput.value">
                    </div>
                    <div class="card">
                        <div class="labelValue color">
                            <div class="label">
                                <img class="inputIcons" src="../src/assets/color.svg" alt="color icon">
                                <label>Color</label>
                            </div>
                            <input type="color" value="#FFFFFF" id="colorpicker" alt="Color picker">
                        </div>
                        
                    </div>
                </div>
            </header>
            <footer>
                <div class="credits">
                    <p>Design & Code by <a href="https://twitter.com/filipeedr" target="_blank">Filipe Esteves</a> <img src="../src/assets/heart.svg" alt="heart icon"><a href="https://www.paypal.com/donate/?business=MMWWS4LFHDUWG&no_recurring=0&item_name=Thank+you+for+your+donation+%3A%29&currency_code=USD" target="_blank">Donate</a></p>
                </div>
                
            </footer>
        </section>
        <section class="sidebar right">
            <header>
                <div class="sidebarTitle">
                    <h1>Properties</h1>
                </div>
                <div class="sidebarContent">
                    <div class="card">
                        <div class="labelValue">
                            <div class="label">
                                <img class="inputIcons" src="../src/assets/dotRadius.svg" alt="dot radius icon">
                                <label>Dot radius</label>
                            </div>
                            <input class="amount" id="valueRoundSize" type="number" value="4" min="1" max="8" step="0.1" oninput="roundSizeSlider.value=valueRoundSize.value">
                        </div>
                        <input type="range" min="1" max="8" step="0.1" value="4" id="roundSizeSlider" alt="Dot radius slider" oninput="valueRoundSize.value=roundSizeSlider.value">
                    </div>
                    <div class="card">
                        <div class="labelValue">
                            <div class="label">
                                <img class="inputIcons" src="../src/assets/amplitude.svg" alt="dot radius icon">
                                <label>Amplitude</label>
                            </div>
                            <input class="amount" id="valueAmplitude" type="number" value="60" min="-150" max="150" step="0.1" pattern="[0-9]" oninput="amplitudeSlider.value=valueAmplitude.value">
                        </div>
                        <input type="range" min="-150" max="150" step="0.1" value="60" id="amplitudeSlider" alt="Amplitude slider" oninput="valueAmplitude.value=amplitudeSlider.value">
                    </div>
                    <div class="card">
                        <div class="labelValue">
                            <div class="label">
                                <img class="inputIcons" src="../src/assets/waves.svg" alt="dot radius icon">
                                <label>Waves</label>
                            </div>
                            <input class="amount" id="valueWaves" type="number" value="1.8" min="-10" max="10" step="0.1" oninput="wavesSlider.value=valueWaves.value">
                        </div>
                        <input type="range" min="-10" max="10" step="0.1" value="1.8" id="wavesSlider" alt="Wave slider" oninput="valueWaves.value=wavesSlider.value">
                    </div>
                    <div class="card">
                        <div class="labelValue">
                            <div class="label">
                                <img class="inputIcons" src="../src/assets/frequency.svg" alt="dot radius icon">
                                <label>Frequency</label>
                            </div>
                            <input class="amount" id="valueFrequency" type="number" value="0.0009" min="0" max="0.005" step="0.0001" oninput="frequencySlider.value=valueFrequency.value">
                        </div>
                        <input type="range" min="0" max="0.005" step="0.0001" value="0.0009" id="frequencySlider" alt="Frequency slider" oninput="valueFrequency.value=frequencySlider.value">
                    </div>
                </div>
            </header>
            <footer>
                <div class="credits">
                    <p><a href="https://github.com/filipeedr/durves" target="_blank">Last update in Jun 2023 - v1.0.0</a></p>
                    
                </div>
            </footer>
        </section>
        <section class="center">
            {{entry}}
        </section>
    </main>
  </body>
</html>
